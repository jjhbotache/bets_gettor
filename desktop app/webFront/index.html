<!doctype html>
<html lang="en">

<head>
  <title>bettoger</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container h-100">
    <div class="row h-100 d-flex justify-content-center gap-xs-3">
      <!-- searcher -->
      <div class="col-12 col-xs-6">
        <main>
          <div class="main_info_container  p-1 border border-2 border-primary rounded-3 d-flex flex-column justify-content-between align-items-center">
            <div>
              <h1>Surebets</h1>
              <h6>By: Juan Jose Huertas Botache</h6>
              <div class="mb-3">
                <label class="form-label">Bet amount:</label>
                <input id="inputBetAmount" type="number" class="form-control"/>
              </div>
            </div>
      
            <div id="surebets_container" class='w-100 h-100 bg-light bg-opacity-10 p-1 mx-2 rounded'>
            </div>
      
            <!-- <div class="d-grid gap-2">
              <button type="button" name="" id="buttonLoginBookmakers" class="btn btn-primary my-2">login in bookmakers</button>
            </div> -->
          </div>
        </main>
      </div>
      <!-- one surebet viewer  -->
      <div id="oneSureBetViewer" class="col-12 col-xs-6 d-flex justify-content-center align-items-center">
        <div class="card bg-dark border border-2 border-primary w-100">
          <div class="card-body">
            <h5 class="card-title">Title</h5>
            <!-- odds & bookmakers -->
            <div class="my-2 ">
              <h6 id="sb1" class="row card-subtitle text-muted border border-1 border-light">
                <div class="col team">team</div>
                <div class="col bookmaker">bookmaker</div>
                <div class="col-3 fs-5 odd">odd</div>
                <div class="col exact-price">$$</div>
              </h6>
              <h6 id="sb2" class="row card-subtitle text-muted border border-1 border-light">
                <div class="col team">team</div>
                <div class="col bookmaker">bookmaker</div>
                <div class="col-3 fs-5 odd">odd</div>
                <div class="col exact-price">$$</div>
              </h6>
              <h6 id="sb3" class="row card-subtitle text-muted border border-1 border-light">
                <div class="col team">team</div>
                <div class="col bookmaker">bookmaker</div>
                <div class="col-3 fs-5 odd">odd</div>
                <div class="col exact-price">$$</div>
              </h6>
            </div>
            <hr>
            <!-- odds normalized -->
            <div class="container-fluid">
              <div id="normalized1" class="py-2 row justify-content-center align-items-center">
                <div class="col n_team">team</div>
                <div class="col n_bookmaker">bookmaker</div>
                <button class="col-4 n_odd btn btn-outline-success">00</button>
              </div>
              <div id="normalized2" class="py-2 row justify-content-center align-items-center">
                <div class="col n_team">team</div>
                <div class="col n_bookmaker">bookmaker</div>
                <button class="col-4 n_odd btn btn-outline-success">00</button>
              </div>
              <div id="normalized3" class="py-2 row justify-content-center align-items-center">
                <div class="col n_team">team</div>
                <div class="col n_bookmaker">bookmaker</div>
                <button class="col-4 n_odd btn btn-outline-success">00</button>
              </div>
            </div>
            <!-- finak info -->
            <div id="finalInfo">
              <h3></h3>
              <p id="i1"></p>
              <p id="i2"></p>
              <p id="i3"></p>
              <span class="fs-4 badge bg-success">+00%</span>
            </div>
            <hr>
            <ul class="list-group list-group-flush">
              <li id="link1" class="bg-dark border border-1 border-light rounded m-1 list-group-item"><a href="">?</a></li>
              <li id="link2" class="bg-dark border border-1 border-light rounded m-1 list-group-item"><a href="">?</a></li>
              <li id="link3" class="bg-dark border border-1 border-light rounded m-1 list-group-item"><a href="">?</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script type="module" src="js/js/index.js"></script>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/functions.js"></script>
  <script type="module" src="js/consts.js"></script>
</body>

</html>
